<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600&display=swap"
      rel="stylesheet"
    />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="./utils/datepicker.js"></script>
    <script defer src="./utils/register.js"></script>
  </head>

  <body
    style="
      background-image: url(./bg.jpg);
      font-family: 'Manrope', sans-serif;
      font-size: 18px;
      color: #444;
    "
    class="bg-cover bg-center flex justify-center items-center py-5 min-h-screen w-full"
  >
    <form
      onsubmit="submitHandler(event)"
      id="register_form"
      class="lg:max-w-md mx-3 lg:mx-0 w-full my-2.5 bg-white rounded-md lg:p-10 p-5 flex flex-col"
    >
      <h2 class="text-2xl">Контактные данные</h2>
      <input
        type="text"
        name="first_name"
        placeholder="First name"
        style="border-width: 3px"
        class="py-2.5 lg:text-lg text-sm px-3 w-full mt-5 border rounded-md text-[#444] border-black focus:border-[#5451f6] outline-0"
      />
      <input
        type="text"
        name="last_name"
        placeholder="Last name"
        style="border-width: 3px"
        class="py-2.5 lg:text-lg text-sm px-3 w-full mt-5 border rounded-md text-[#444] border-black focus:border-[#5451f6] outline-0"
      />

      <input
        type="text"
        name="phone_number"
        placeholder="+998 99 999 99 99"
        style="border-width: 3px"
        class="py-2.5 lg:text-lg text-sm px-3 w-full lg:mt-5 mt-3 border rounded-md text-[#444] border-black focus:border-[#5451f6] outline-0"
      />
      <input
        datepicker
        type="text"
        name="date_of_birth"
        placeholder="Дата рождения"
        style="border-width: 3px"
        class="py-2.5 lg:text-lg text-sm px-3 w-full lg:mt-5 mt-3 border rounded-md border-black focus:border-[#5451f6] outline-0"
      />
      <input
        type="text"
        name="district_id"
        placeholder="Округ"
        style="border-width: 3px"
        class="py-2.5 lg:text-lg text-sm px-3 w-full lg:mt-5 mt-3 border rounded-md text-[#444] border-black focus:border-[#5451f6] outline-0"
      />

      <input
        type="password"
        name="password"
        placeholder="Пароль"
        style="border-width: 3px"
        class="py-2.5 lg:text-lg text-sm px-3 w-full lg:mt-5 mt-3 border rounded-md text-[#444] border-black focus:border-[#5451f6] outline-0"
      />
      <div class="flex items-center gap-5 mt-3">
        <label class="flex items-center gap-2">
          <input type="radio" name="gender" value="M" id="" /> Мужской
        </label>
        <label class="flex items-center gap-2">
          <input type="radio" name="gender" value="F" id="" /> Женщина
        </label>
      </div>
      <p class="text-[#7D7D7D] text-sm text-center lg:text-lg lg:mt-5 mt-3">
        Иметь аккаунт?
        <button type="button" id="login_link" class="text-[#5451F6]">
          Войти
        </button>
      </p>
      <button
        class="w-full text-center py-3 bg-black text-sm lg:text-lg text-white rounded-md lg:mt-5 mt-3"
      >
        Продолжить
      </button>
    </form>
    <!-- verification_modal -->

    <form
      onsubmit="verifyHandler(event)"
      class="lg:max-w-md mx-3 lg:mx-0 w-full my-2.5 bg-white rounded-md lg:p-10 p-5 flex flex-col"
      id="verification_form"
    >
      <h2 class="text-2xl">Регистрация</h2>
      <p class="lg:mt-5 mt-2.5 text-sm lg:text-lg text-[#7D7D7D]">
        Введите код отправленный на ваш номер
      </p>
      <input
        type="text"
        placeholder="Код"
        style="border-width: 3px"
        name="code"
        class="py-2.5 lg:text-lg text-sm px-3 w-full mt-2 border rounded-md border-black focus:border-[#5451f6] outline-0"
      />
      <button
        class="w-full text-center py-3 bg-black text-sm lg:text-lg text-white rounded-md lg:mt-5 mt-3"
      >
        Продолжить
      </button>
      <p class="text-[#7D7D7D] text-center text-sm lg:text-lg lg:mt-5 mt-3">
        Уже есть аккаунт? <a class="text-[#5451F6]" href="#">Войти</a>
      </p>
    </form>
  </body>
</html>
